spring:
  profiles: local
  datasource:
    url: jdbc:postgresql://localhost:5432/postgresql?autoReconnect=true
    username: postgresql
    password: postgrespassword
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: update

